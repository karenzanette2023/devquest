<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatacao de texto</title>
</head>
<body>
    <h1>Formatacao de texto</h1>
    <p>Esse texto vai ser em <strong>negrito</strong></p>
    <p>Esse texto vai ser em <i>italico</i></p>
    <p>Esse texto vai ser em <u>sublinhado</u></p>
    <p>Esse texto vai ser em <s>riscado</s></p>
</body>
</html>
