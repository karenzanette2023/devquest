<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        th, td {
            border: 1px solid black;
        }
        tfoot{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>produto</th>
                <th>quantidade</th>
                <th>black friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>produto 1</td>
                <td>2</td>
                <td>$5</td>
                <td>sim</td>
            </tr>
            <tr>
                <td> produto 2</td>
                <td>5</td>
                <td>$10</td>
                <td>sim</td>
            </tr>
            <tr>
                <td> produto 3</td>
                <td>3</td>
                <td>$15</td>
                <td>nao</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">total</td>
                <td>$30</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
